name: stop-runner

on:
  workflow_call:
    inputs:
      RUNNER_LABEL:
        required: true
        type: string
      EC2_INSTANCE_ID:
        required: true
        type: string
      USE_OIDC:
        description: 'Use OIDC for AWS authentication'
        required: true
        type: boolean
        default: false
      ENVIRONMENT:
        required: false
        default: prod
        type: string
    secrets:
      AWS_GITHUBRUNNER_USER_ACCESS_KEY:
        required: true
      AWS_GITHUBRUNNER_USER_SECRET_ID:
        required: true
      AWS_GITHUBRUNNER_PAT:
        required: true
      AWS_REGION:
        required: true

jobs:
  stop-runner:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout 10ds actions repo
        uses: actions/checkout@v4
        with:
          repository: PMO-Data-Science/10ds-core-github-actions
          ref: refs/heads/main
          token: ${{ secrets.AWS_GITHUBRUNNER_PAT }}
      - name: AWS Authentication
        uses: ./.github/actions/authenticate_aws
        with:
          USE_OIDC: ${{ inputs.USE_OIDC }}
          ENVIRONMENT: ${{ inputs.ENVIRONMENT }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCOUNT_ID: ${{ secrets.AWS_ACCOUNT_ID }}
          AWS_GITHUBRUNNER_USER_ACCESS_KEY: ${{ secrets.AWS_GITHUBRUNNER_USER_ACCESS_KEY }}
          AWS_GITHUBRUNNER_USER_SECRET_ID: ${{ secrets.AWS_GITHUBRUNNER_USER_SECRET_ID }}

      - name: Stop EC2 runner
        if: ${{ ! contains( 'persistent', inputs.RUNNER_LABEL ) }}
        uses: machulav/ec2-github-runner@v2
        with:
          mode: stop
          github-token: ${{ secrets.AWS_GITHUBRUNNER_PAT }}
          label: ${{ inputs.RUNNER_LABEL }}
          ec2-instance-id: ${{ inputs.EC2_INSTANCE_ID }}